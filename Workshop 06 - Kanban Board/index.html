<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">My To-Do List</h1>
    <div class="app">
      <div class="container">
        <h3 class="todo">Todo</h3>
        <div class="drop-zone">
          <div class="task" draggable="true">Make blog tutorial 📝</div>
          <div class="task" draggable="true">Ship festival entries 🥳</div>
          <div class="task" draggable="true">Go to gym 🏃‍♀️</div>
          <div class="task" draggable="true">Plan a date night 🎬</div>
          <div class="task" draggable="true">Movie & Popcorn time 🍿</div>
          <div class="task" draggable="true">Brainstorm new note designs 🧠</div>
          <div class="task" draggable="true">Check remaining emails ✉️</div>
          <div class="task" draggable="true">Hang out with friends 🍻</div>
        </div>
      </div>
 
      <div class="container">
        <h3 class="doing">Doing</h3>
        <div class="drop-zone"></div>
      </div>

      <div class="container">
        <h3 class="done">Done</h3>
        <div class="drop-zone"></div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
